<div  class="keyboard" ng-cloak>            
    <div  class="keyboardContainer" layout layout-wrap layout-padding layout-align="center" >
       <div ng-repeat="it in keys" >
           <div style="background-color:{{ it.color }};" >
           <md-tooltip>{{ it.name }}</md-tooltip>
           <a ng-click="toggleKey(it)" ><img  ng-src="{{ it.icon }}" class="keyboardItem" alt="{{ it.name }}"></a>
       </div></div>
    </div>            
</div>
