<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Pictoescribe</title>
        <link rel='stylesheet prefetch' href='http://cdn.rawgit.com/angular/bower-material/v0.10.0/angular-material.css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div ng-controller="AppCtrl" ng-app="MyApp" layout-fill>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <span flex></span>                    
                        <md-button show-gt-sm hide-sm> 
                            <md-tooltip>Nuevo</md-tooltip>
				<img src="img/toolbar/nuevo.png" class="toolbar-icon-size"></md-icon>
                        </md-button>
                        <md-button show-gt-sm hide-sm> 
                            <md-tooltip>Abrir</md-tooltip>
				<img src="img/toolbar/abrir.png" class="toolbar-icon-size"></md-icon>
                        </md-button>
                        <md-button  show-gt-sm hide-sm> 
                            <md-tooltip>Guardar</md-tooltip>
				<img src="img/toolbar/guardar.png" class="toolbar-icon-size"></md-icon>
                        </md-button>
                        <span flex></span>
                         <md-button  show-gt-sm hide-sm> 
                            <md-tooltip>Salto l√≠nea</md-tooltip>
				<img src="img/toolbar/abajo.png" class="toolbar-icon-size"></md-icon> 
                        </md-button>
                        <md-button ng-click="backspace()"  show-gt-sm hide-sm> 
                            <md-tooltip>Borrar</md-tooltip>
				<img src="img/toolbar/borrar.png" class="toolbar-icon-size"></md-icon>
                        </md-button>
                        <span flex></span>
                        <md-button  show-gt-sm hide-sm> 
                            <md-tooltip>Exportar</md-tooltip>
				<img src="img/toolbar/exportar.png" class="toolbar-icon-size"></md-icon>
                        </md-button>
                        <md-button  show-gt-sm hide-sm> 
                            <md-tooltip>Compartir</md-tooltip>
				<img src="img/toolbar/compartir.png" class="toolbar-icon-size"></md-icon>
                        </md-button>
                        <md-button  show-gt-sm hide-sm> 
                            <md-tooltip>Imprimir</md-tooltip>
				<img src="img/toolbar/imprimir.png" class="toolbar-icon-size"></md-icon>
                        </md-button>
                        <span flex></span>
                        <md-button ng-click="play()"  show-gt-sm hide-sm> 
                            <md-tooltip>Reproducir</md-tooltip>
				<img src="img/toolbar/reproducir.png" class="toolbar-icon-size"></md-icon>
                        </md-button>

                        <md-button  hide-gt-sm show-sm>
                            <md-tooltip>Menu</md-tooltip>
                            <md-icon class="material-icons" ng-class="it.size"> menu </md-icon>
                        </md-button>
                </div>
            </md-toolbar>

            <md-content class="keyboardContainer" layout layout-wrap layout-padding  ng-cloak>                
               <div ng-repeat="it in text track by $index" >
                   <md-tooltip>{{ it.name }}</md-tooltip>
                   <img ng-src="{{ it.icon }}" class="keyboardItem" alt="{{ it.name }}">
               </div>               
            </md-content>


        <div  class="keyboard" ng-cloak>            
            <div  class="keyboardContainer" layout layout-wrap layout-padding layout-align="center" >
               <div ng-repeat="it in categories" >
                   <md-tooltip>{{ it.name }}</md-tooltip>
                   <a ng-click="toggleCategory(it)"  ><img ng-src="{{ it.icon }}" class="keyboardItem" alt="{{ it.name }}"></a>
               </div>
            </div>            
        </div>

        </div>
        
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js'></script>
        <script src='http://cdn.rawgit.com/angular/bower-material/v0.10.0/angular-material.js'></script>
        <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js'></script>
        <script src="js/index.js"></script>
        <script src="lib/angular.audio.js"></script>
        
    </body>
</html>
