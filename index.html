<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Pictoescribe</title>
        <link rel='stylesheet prefetch' href='css/angular-material.css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div ng-controller="AppCtrl" ng-app="MyApp" layout-fill>
            <div ng-include="'toolbar.html'"></div>
            <md-content class="keyboardContainer" layout layout-wrap layout-padding  ng-cloak>  
                <audio id="playbox" ></audio>
               <div ng-repeat="it in text track by $index" >
                   <md-tooltip>{{ it.name }}</md-tooltip>
                   <img ng-src="{{ it.icon }}" class="keyboardItem" alt="{{ it.name }}"> 
               </div>               
            </md-content>

        <div ng-include="'keyboard.html'"></div>
        

        </div>
        
        <script src='lib/angular.js'></script>
        <script src='lib/angular-animate.min.js'></script>
        <script src='lib/angular-route.min.js'></script>
        <script src='lib/angular-aria.min.js'></script>
        <script src='lib/angular-messages.min.js'></script>
        <script src='lib/angular-material.js'></script>
        <script src='lib/assets-cache.js'></script>     
        <script src="js/index.js"></script>
        <script src="js/elementos.js"></script>
    </body>
</html>
